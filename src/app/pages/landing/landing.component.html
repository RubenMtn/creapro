<div class="landing">
  <!-- Video principal que ocupa TODO el ancho -->
  <video 
    #mainVideo
    class="main-video"
    [class.fade-out]="!showVideo"
    autoplay
    muted
    playsinline
    disablePictureInPicture
    controlsList="nodownload nofullscreen noremoteplayback">
    <source src="assets/videos/facesini.mp4" type="video/mp4">
    Tu navegador no soporta la reproducción de video.
  </video>
  
  <!-- Imagen que aparece cuando el video termina -->
  <img 
    class="main-image"
    *ngIf="showImage"
    src="assets/images/facedrewz.jpg"
    alt="facedrewz - Imagen final">
  
  <!-- Overlay unificado para puntos y líneas - SISTEMA LIMPIO -->
  <div class="unified-overlay" *ngIf="showPoint || showLine" [class.fade-in]="showPoint || showLine">
    <div class="overlay-inner">
      <!-- PUNTOS DE REFERENCIA (funcionan bien) -->
      <div class="reference-point reference-point--ojo-izdo" *ngIf="showPoint" title="Ojo izquierdo"></div>
      <div class="reference-point reference-point--ojo-derecho" *ngIf="showPoint" title="Ojo derecho"></div>
      
      <!-- LÍNEAS SIMPLES (creadas de cero) -->
      <div class="line-left" *ngIf="showLine"></div>
      <div class="line-right" *ngIf="showLine"></div>
      
      <!-- CUADROS DE TEXTO SIMPLES (creados de cero) -->
      <div class="text-box-left" *ngIf="showLine">
        <span class="text">Ojo Izquierdo</span>
      </div>
      <div class="text-box-right" *ngIf="showLine">
        <span class="text">Ojo Derecho</span>
      </div>
    </div>
  </div>
  
  <!-- COMENTADO TEMPORALMENTE - LÍNEAS Y CUADROS DE TEXTO
  <div class="info-lines-container" *ngIf="showImage">
    <div class="info-lines-inner">
      <div class="info-line info-line--left-1">
        <div class="info-line__path"></div>
        <div class="info-line__path-horizontal"></div>
        <div class="info-box info-box--left">
          <span class="info-box__text">Hola1</span>
        </div>
      </div>
      
      <div class="info-line info-line--left-2">
        <div class="info-line__path"></div>
        <div class="info-line__path-horizontal"></div>
        <div class="info-box info-box--left">
          <span class="info-box__text">Hola2</span>
        </div>
      </div>
      
      <div class="info-line info-line--left-3">
        <div class="info-line__path"></div>
        <div class="info-line__path-horizontal"></div>
        <div class="info-box info-box--left">
          <span class="info-box__text">Hola3</span>
        </div>
      </div>
      
      <div class="info-line info-line--right-1">
        <div class="info-line__path"></div>
        <div class="info-line__path-horizontal"></div>
        <div class="info-box info-box--right">
          <span class="info-box__text">Hola4</span>
        </div>
      </div>
      
      <div class="info-line info-line--right-2">
        <div class="info-line__path"></div>
        <div class="info-line__path-horizontal"></div>
        <div class="info-box info-box--right">
          <span class="info-box__text">Hola5</span>
        </div>
      </div>
      
      <div class="info-line info-line--right-3">
        <div class="info-line__path"></div>
        <div class="info-line__path-horizontal"></div>
        <div class="info-box info-box--right">
          <span class="info-box__text">Hola6</span>
        </div>
      </div>
    </div>
  </div>
  FIN COMENTARIO - LÍNEAS Y CUADROS DE TEXTO -->
</div>
